<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body{
      box-sizing: border-box;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background-color: hsl(0, 0%, 94%);
      font-family: "Poppins", sans-serif;
      margin: 0;
    }
    main{
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 40px;
      width: 100%;
      max-width: 650px;
      background-color: hsl(0, 100%, 100%);
      padding: 50px 70px 50px 50px;
      border-radius: 15px 15px 130px;
    }
    .container{
      position: relative;
      display: flex;
      gap: 20px;
    }
    .preset{
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    label{
      font-size: 14px;
      font-weight: 700;
      color: hsl(0, 1%, 44%);
      letter-spacing: .2rem;
    }
    input[type="number"]{
      border-radius: 8px;
      border: 1px solid hsl(0, 0%, 86%);
      padding: 10px;
      max-width: 135px;
      font: inherit;
      font-size: 32px;
      font-weight: 700;
      cursor: pointer;
    }
    input[type="number"]:hover{
      border-color: hsl(259, 100%, 65%);
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
    }
    .submit{
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      right: 55px;
      border-radius: 50%;
      border: none;
      width: 90px;
      height: 90px;
      background-color: hsl(259, 100%, 65%);
      cursor: pointer;
    }
    .submit:hover{
      background-color: hsl(0, 0%, 0%);
    }
    .result-container{
      display: flex;
      flex-direction: column;
      gap: -80px;
      font-size: 90px;
      font-style: italic;
      font-weight: 800;
      line-height: 1.1;
    }
    span{
      color: hsl(259, 100%, 65%);
    }
    .line{
      border-bottom: 1px solid hsl(0, 0%, 86%);
    }

    *{
      outline: 0px solid red;
    }
    .error-label{
      color: red;
    }
    input[type="number"].error-border{
      border: 1px solid red;
    }
    .error-d, .error-m, .error-y, error-v{
      color: red;
      font-size: 14px;
      font-style: italic;
    }
    
    @media(max-width: 375px){
      main{
        max-width: 300px;
        padding: 50px 25px;
        gap: 60px;
      }
      label{
        font-size: 12px;
      }
      input[type="number"]{
        max-width: 65px;
        font-size: 22px;
      }
      .result-container{
        font-size: 50px;
      }
      .submit{
        height: 60px;
        width: 60px;
        right: 0;
        top: 41%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .submit img{
        width: 45%;
      }
      .error-d, .error-m, .error-y, error-v{
        font-size: 8px;
      }
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <form class="myForm" novalidate>
    <div class="container">
      <div class="preset day-container">
        <label for="day" class="label-day">DAY</label>
        <input type="number" name="day" id="day" class="day-field tf " placeholder="DD" >
        <div class="error-d error-v"></div>
      </div>
      <div class=" preset month-container">
        <label for="month" class="label-month">MONTH</label>
        <input type="number" name="month" id="month" class="month-field tf " placeholder="MM" >
        <div class="error-m"></div>
      </div>
      <div class="preset year-container">
        <label for="year" class="label-year">YEAR</label>
        <input type="number" name="year" id="year" class="year-field tf" placeholder="YYYY" >
        <div class="error-y"></div>
      </div>
    </div>
    <button type="submit" class="submit"><img src="./assets/images/icon-arrow.svg" alt=""></button>
  </form>
  <div class="line"></div>
  <div class="result-container">
    <div><span class="calc years">--</span> years</div>
    <div><span class="calc months">--</span> months</div> 
    <div><span class="calc days">--</span> days</div> 
  </div>
</main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aimin</a>.
  </div>
  <script src="./main.js"></script>
</body>
</html>
